<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid col-lg-7 c0l-10 mt-3 mx-auto">
        <marquee behavior="" direction="" class="text-light fs-1">CALCULATION TABLE</marquee>
        <label>Columns </label>
        <input id="colNumber" class="form-control shadow-none mt-0" type="number">
        <label>Rows</label>
        <input id="rowNumber" class="form-control shadow-none mt-0" type="number">
        <label>Evaluation</label>
        <select name="" id="selectEval" class="form-control shadow-none mt-0 text-secondary">
            <option value="+">ADD</option>
            <option value="-">SUBTRACT</option>
            <option value="*">MULTIPLY</option>
            <option id="divider" value="/">DIVIDE</option>
        </select>
        <button id="displayButton" class="btn mt-3 w-100 btn-primary" onclick="displayAll()">Make me a Table</button>
        <br>
        <br>
        <br>
        <br>

        <table id="dispDiv" border="1">

            <table>
    </div>

    <script src="script.js">
    </script>
